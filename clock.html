<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Showing Time</title>

    </script>
</head>

<body>
    <nav style="background-color: yellow;">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
          </div>
    </nav>
    <div class="container my-4" style="background-color: #9aa5ad;">
        <div class="jumbotron">
            <h1 class="display-4">Current Time Is- <span id="time"></span></h1>
            <p class="lead">This Is Created By Aditya Raj As His First Project Of Javascript.</p>
            <hr class="my-4">
            <p id="after" style="color: whitesmoke; font-weight:bolder; font-size: medium; background-color: red;">Click On Browse Times To See Time.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button" id="Browse" onmus="clicked()" >Browse
                    Times</a>
            </p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <script>
        
        Browse.addEventListener('click', function () {
            let a;
            let date;
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let time;
            setInterval(() => {


                a = new Date();
                date = a.toLocaleDateString(undefined, options);
                time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
                document.getElementById('time').innerHTML = time + " on   " + date;
            }, 1000);
            document.getElementById('after').innerHTML="<strong>Time Will Be Display In 2sec</strong>";

            console.log("clicked");
        })
      


        
    </script>


</body>
